<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with Skins & Pause</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
        }
        #skinsMenu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-right: 20px;
        }
        .colorButton {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
        }
        canvas {
            border: 2px solid white;
            background-color: black;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: green;
            color: white;
            cursor: pointer;
        }
        .button:hover {
            background-color: darkgreen;
        }
        #pauseButton {
            background-color: orange;
        }
        #pauseButton:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="skinsMenu">
            <button class="colorButton" style="background-color: green;" onclick="changeSnakeColor('green')"></button>
            <button class="colorButton" style="background-color: blue;" onclick="changeSnakeColor('blue')"></button>
            <button class="colorButton" style="background-color: yellow;" onclick="changeSnakeColor('yellow')"></button>
            <button class="colorButton" style="background-color: purple;" onclick="changeSnakeColor('purple')"></button>
            <button class="colorButton" style="background-color: cyan;" onclick="changeSnakeColor('cyan')"></button>
        </div>
        <div>
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <button id="restartButton" class="button" onclick="restartGame()">Restart</button>
            <button id="pauseButton" class="button" onclick="togglePause()">Pause</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snakeColor = "green"; 
        let snake, food, score, d, game, isPaused = false;

        function initGame() {
            snake = [{x: 15 * box, y: 15 * box}];
            food = {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
            score = 0;
            d = null;
            isPaused = false;
            document.getElementById('restartButton').style.display = "none";
            game = setInterval(draw, 100);
        }

        document.addEventListener("keydown", function(event) {
            if (event.keyCode == 37 && d !== "RIGHT") d = "LEFT";
            if (event.keyCode == 38 && d !== "DOWN") d = "UP";
            if (event.keyCode == 39 && d !== "LEFT") d = "RIGHT";
            if (event.keyCode == 40 && d !== "UP") d = "DOWN";
            if (event.keyCode == 80) togglePause(); // Press 'P' to pause
        });

        function draw() {
            if (isPaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = snakeColor;
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d === "LEFT") snakeX -= box;
            if (d === "UP") snakeY -= box;
            if (d === "RIGHT") snakeX += box;
            if (d === "DOWN") snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                };
            } else {
                snake.pop();
            }

            const newHead = {x: snakeX, y: snakeY};

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                document.getElementById('restartButton').style.display = "block";
                return;
            }

            snake.unshift(newHead);

            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 20, 30);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) return true;
            }
            return false;
        }

        function restartGame() {
            clearInterval(game);
            initGame();
        }

        function changeSnakeColor(color) {
            snakeColor = color;
        }

        function togglePause() {
            isPaused = !isPaused;
            document.getElementById('pauseButton').innerText = isPaused ? "Resume" : "Pause";
        }

        initGame();
    </script>
</body>
</html>
