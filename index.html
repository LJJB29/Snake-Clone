<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth & Bright Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ffea00, #ff5722);
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
        }
        #skinsMenu {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-right: 20px;
        }
        .colorButton {
            width: 50px;
            height: 50px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
        }
        canvas {
            border: 5px solid white;
            background: linear-gradient(45deg, #ffcc80, #ffeb3b);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.6);
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #388e3c;
        }
        #pauseButton {
            background-color: #ff9800;
        }
        #pauseButton:hover {
            background-color: #e65100;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="skinsMenu">
            <button class="colorButton" style="background-color: limegreen;" onclick="changeSnakeColor('limegreen')"></button>
            <button class="colorButton" style="background-color: dodgerblue;" onclick="changeSnakeColor('dodgerblue')"></button>
            <button class="colorButton" style="background-color: gold;" onclick="changeSnakeColor('gold')"></button>
            <button class="colorButton" style="background-color: orchid;" onclick="changeSnakeColor('orchid')"></button>
            <button class="colorButton" style="background-color: cyan;" onclick="changeSnakeColor('cyan')"></button>
        </div>
        <div>
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <button id="restartButton" class="button" onclick="restartGame()">Restart</button>
            <button id="pauseButton" class="button" onclick="togglePause()">Pause</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const box = 20;
        let snakeColor = "limegreen"; 
        let snake, food, score, d, isPaused = false, hasStarted = false;
        let lastTime = 0, speed = 100, moveTimer = 0;

        function initGame() {
            snake = [{x: 15 * box, y: 15 * box}];
            food = spawnFood();
            score = 0;
            d = null;  
            isPaused = false;
            hasStarted = false;
            document.getElementById('restartButton').style.display = "none";
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", function(event) {
            if (!hasStarted) hasStarted = true;
            if (event.keyCode == 37 && d !== "RIGHT") d = "LEFT";
            if (event.keyCode == 38 && d !== "DOWN") d = "UP";
            if (event.keyCode == 39 && d !== "LEFT") d = "RIGHT";
            if (event.keyCode == 40 && d !== "UP") d = "DOWN";
            if (event.keyCode == 80) togglePause(); // 'P' to pause
        });

        function gameLoop(timestamp) {
            if (!isPaused) {
                const deltaTime = timestamp - lastTime;
                lastTime = timestamp;
                moveTimer += deltaTime;

                if (moveTimer >= speed) {
                    moveSnake();
                    moveTimer = 0;
                }

                draw();
            }
            requestAnimationFrame(gameLoop);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = snakeColor;
                ctx.roundRect(snake[i].x, snake[i].y, box, box, 5);
                ctx.fill();
            }
