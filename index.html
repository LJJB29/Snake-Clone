<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background-color: black;
        }
        #restartButton {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: green;
            color: white;
            cursor: pointer;
        }
        #restartButton:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="restartButton" onclick="restartGame()">Restart</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const restartButton = document.getElementById('restartButton');

        let box = 20; // Size of each grid block
        let rows, cols;
        let snake, food, score, d, game;

        function resizeCanvas() {
            canvas.width = window.innerWidth - (window.innerWidth % box);
            canvas.height = window.innerHeight - (window.innerHeight % box);
            rows = canvas.height / box;
            cols = canvas.width / box;
            restartGame(); // Restart game on resize
        }

        function initGame() {
            snake = [{x: Math.floor(cols / 2) * box, y: Math.floor(rows / 2) * box}];
            food = {
                x: Math.floor(Math.random() * cols) * box,
                y: Math.floor(Math.random() * rows) * box
            };
            score = 0;
            d = null;
            restartButton.style.display = "none";
            game = setInterval(draw, 100);
        }

        document.addEventListener("keydown", direction);

        function direction(event) {
            if (event.keyCode == 37 && d !== "RIGHT") {
                d = "LEFT";
            } else if (event.keyCode == 38 && d !== "DOWN") {
                d = "UP";
            } else if (event.keyCode == 39 && d !== "LEFT") {
                d = "RIGHT";
            } else if (event.keyCode == 40 && d !== "UP") {
                d = "DOWN";
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "green" : "white";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            // Draw food
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (d === "LEFT") snakeX -= box;
            if (d === "UP") snakeY -= box;
            if (d === "RIGHT") snakeX += box;
            if (d === "DOWN") snakeY += box;

            if (snakeX === food.x && snakeY === food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * cols) * box,
                    y: Math.floor(Math.random() * rows) * box
                };
            } else {
                snake.pop();
            }

            const newHead = {x: snakeX, y: snakeY};

            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                restartButton.style.display = "block";
                return;
            }

            snake.unshift(newHead);

            // Draw score
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function restartGame() {
            clearInterval(game);
            resizeCanvas();
            initGame();
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas(); // Initialize game on load
    </script>
</body>
</html>
